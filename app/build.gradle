apply plugin: 'com.android.application'



android {
//  What sets the compileSdkVersion?

    compileSdkVersion 28
// What sets the targetSdkVersion?
    defaultConfig {
        applicationId "com.example.android.miwok"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
// What sets the buildToolsVersion?
    buildToolsVersion = '28.0.3'
}


dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

// sk Made changes to eliminate compiler warnings regarding 'implementation' vs 'compile'


//sk    testCompile 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'  //sk
